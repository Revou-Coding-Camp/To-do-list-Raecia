<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To-Do List App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-content">
                <h1>LOGIN</h1>
                
                <form id="login-form" class="auth-form">
                    <div class="form-field">
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                        <p class="error-message" id="username-error"></p>
                    </div>
                    
                    <div class="form-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                        <p class="error-message" id="password-error"></p>
                    </div>
                    
                    <button type="submit" class="auth-button">LOGIN</button>
                    
                    <p class="auth-link">Don't have an account? <a href="signup.html">Sign up</a></p>
                </form>
            </div>
            
            <div class="auth-image">
                <img src="https://cdn.pixabay.com/photo/2016/12/24/11/48/cloud-storage-1928858_960_720.png" alt="Secure Authentication">
                <div class="brand">Raecia</div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
